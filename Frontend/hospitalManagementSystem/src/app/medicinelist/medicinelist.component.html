    <br>
    <a style="color: rgb(86, 86, 86); font-size: xx-large;">Medicine List</a>
    <div class="tableFixHead">
      <br>
  

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Drug Name</th>
            <th>Stock</th>
            <th>Action</th>
      
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let medicine of medicines">
            <td>{{medicine.id}}</td>
            <td>{{medicine.drugName}}</td>
            <td>{{medicine.stock}}</td>
            <td>
              <div style="display: flex; gap: 10px;">
                <button class="btn btn-info btn-sm" (click)="update(medicine.id)">Update</button>
                <button class="btn btn-danger btn-sm" (click)="deleteMedcine(medicine.id)">Delete</button>
              </div>
            </td>
              
        </tr>
    </tbody>
</table>
